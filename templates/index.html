<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourt Scraper Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-select {
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="header">
                <h1 class="display-5">eCourt CauseList Scraper</h1>
                <p class="text-muted">Select a state to begin</p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="stateSelect" class="form-label">Select State</label>
                        <select class="form-select" id="stateSelect" name="sess_state_code">
                            <option value="0">Select state</option>
                            <option value="28">Andaman and Nicobar</option>
                            <option value="2">Andhra Pradesh</option>
                            <option value="36">Arunachal Pradesh</option>
                            <option value="6">Assam</option>
                            <option value="8">Bihar</option>
                            <option value="27">Chandigarh</option>
                            <option value="18">Chhattisgarh</option>
                            <option value="26">Delhi</option>
                            <option value="30">Goa</option>
                            <option value="17">Gujarat</option>
                            <option value="14">Haryana</option>
                            <option value="5">Himachal Pradesh</option>
                            <option value="12">Jammu and Kashmir</option>
                            <option value="7">Jharkhand</option>
                            <option value="3">Karnataka</option>
                            <option value="4">Kerala</option>
                            <option value="33">Ladakh</option>
                            <option value="37">Lakshadweep</option>
                            <option value="23">Madhya Pradesh</option>
                            <option value="1">Maharashtra</option>
                            <option value="25">Manipur</option>
                            <option value="21">Meghalaya</option>
                            <option value="19">Mizoram</option>
                            <option value="34">Nagaland</option>
                            <option value="11">Odisha</option>
                            <option value="35">Puducherry</option>
                            <option value="22">Punjab</option>
                            <option value="9">Rajasthan</option>
                            <option value="24">Sikkim</option>
                            <option value="10">Tamil Nadu</option>
                            <option value="29">Telangana</option>
                            <option value="38">The Dadra And Nagar Haveli And Daman And Diu</option>
                            <option value="20">Tripura</option>
                            <option value="15">Uttarakhand</option>
                            <option value="13">Uttar Pradesh</option>
                            <option value="16">West Bengal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="districtSelect" class="form-label">Select District</label>
                        <select class="form-select" id="districtSelect" name="district_code" disabled>
                            <option value="0">Choose a state first...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="complexSelect" class="form-label">Select Court Complex</label>
                        <select class="form-select" id="complexSelect" name="complex_code" disabled>
                            <option value="0">Choose a district first...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="establishmentSelect" class="form-label">Select Court Establishment</label>
                        <select class="form-select" id="establishmentSelect" name="establishment_code" disabled>
                            <option value="0">Choose a court complex first...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="courtNameSelect" class="form-label">Select Court Name</label>
                        <select class="form-select" id="courtNameSelect" name="court_name_code" disabled>
                            <option value="0">Choose a court establishment first...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dateSelect" class="form-label">Select Date</label>
                        <input type="date" class="form-control" id="dateSelect" name="date" required>
                    </div>
                    <div class="mb-3">
                        <button id="generatePdfBtn" class="btn btn-primary w-100" disabled>
                            Generate CauseList PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Function to reset dependent dropdowns
        function resetDropdowns(startFrom) {
            if (startFrom <= 1) {
                const districtSelect = document.getElementById('districtSelect');
                districtSelect.innerHTML = '<option value="0">Choose a state first...</option>';
                districtSelect.disabled = true;
            }
            if (startFrom <= 2) {
                const complexSelect = document.getElementById('complexSelect');
                complexSelect.innerHTML = '<option value="0">Choose a district first...</option>';
                complexSelect.disabled = true;
            }
            if (startFrom <= 3) {
                const establishmentSelect = document.getElementById('establishmentSelect');
                establishmentSelect.innerHTML = '<option value="0">Choose a court complex first...</option>';
                establishmentSelect.disabled = true;
            }
            if (startFrom <= 4) {
                const courtNameSelect = document.getElementById('courtNameSelect');
                courtNameSelect.innerHTML = '<option value="0">Choose a court establishment first...</option>';
                courtNameSelect.disabled = true;
            }
        }

        // Handle state selection
        document.getElementById('stateSelect').addEventListener('change', function() {
            const stateCode = this.value;
            const districtSelect = document.getElementById('districtSelect');
            
            // Reset dependent dropdowns
            resetDropdowns(1);
            
            if (stateCode === "0") {
                return;
            }

            // Show loading state
            districtSelect.innerHTML = '<option value="0">Loading districts...</option>';
            districtSelect.disabled = true;

            // Make POST request to fetch districts
            fetch('/api/districts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    state_code: stateCode
                })
            })
            .then(response => response.json())
            .then(data => {
                // Clear loading message
                districtSelect.innerHTML = '<option value="0">Select a district...</option>';
                
                // Add districts to dropdown
                Object.entries(data).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = name;
                    districtSelect.appendChild(option);
                });
                
                // Enable the district dropdown
                districtSelect.disabled = false;
            })
            .catch(error => {
                console.error('Error fetching districts:', error);
                districtSelect.innerHTML = '<option value="0">Error loading districts. Please try again.</option>';
            });
        });

        // Handle district selection
        document.getElementById('districtSelect').addEventListener('change', function() {
            const districtCode = this.value;
            const stateCode = document.getElementById('stateSelect').value;
            const complexSelect = document.getElementById('complexSelect');
            
            // Reset dependent dropdowns
            resetDropdowns(2);
            
            if (districtCode === "0") {
                return;
            }

            // Show loading state
            complexSelect.innerHTML = '<option value="0">Loading court complexes...</option>';
            complexSelect.disabled = true;

            // Make POST request to fetch court complexes
            fetch('/api/complexes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    state_code: stateCode,
                    district_code: districtCode
                })
            })
            .then(response => response.json())
            .then(data => {
                // Clear loading message
                complexSelect.innerHTML = '<option value="0">Select a court complex...</option>';
                
                // Add complexes to dropdown
                Object.entries(data).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = name;
                    complexSelect.appendChild(option);
                });
                
                // Enable the complex dropdown
                complexSelect.disabled = false;
            })
            .catch(error => {
                console.error('Error fetching court complexes:', error);
                complexSelect.innerHTML = '<option value="0">Error loading court complexes. Please try again.</option>';
            });
        });

        // Handle complex selection
        document.getElementById('complexSelect').addEventListener('change', function() {
            const complexCode = this.value;
            const stateCode = document.getElementById('stateSelect').value;
            const districtCode = document.getElementById('districtSelect').value;
            const establishmentSelect = document.getElementById('establishmentSelect');
            
            // Reset dependent dropdowns
            resetDropdowns(3);
            
            if (complexCode === "0") {
                return;
            }

            // Show loading state
            establishmentSelect.innerHTML = '<option value="0">Loading court establishments...</option>';
            establishmentSelect.disabled = true;

            // Make POST request to fetch court establishments
            fetch('/api/establishments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    state_code: stateCode,
                    district_code: districtCode,
                    complex_code: complexCode
                })
            })
            .then(response => response.json())
            .then(data => {
                // Clear loading message
                establishmentSelect.innerHTML = '<option value="0">Select a court establishment...</option>';
                
                // Add establishments to dropdown
                Object.entries(data).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = name;
                    establishmentSelect.appendChild(option);
                });
                
                // Enable the establishment dropdown
                establishmentSelect.disabled = false;
            })
            .catch(error => {
                console.error('Error fetching court establishments:', error);
                establishmentSelect.innerHTML = '<option value="0">Error loading establishments. Please try again.</option>';
            });
        });

        // Handle establishment selection
        document.getElementById('establishmentSelect').addEventListener('change', function() {
            const establishmentCode = this.value;
            const stateCode = document.getElementById('stateSelect').value;
            const districtCode = document.getElementById('districtSelect').value;
            const complexCode = document.getElementById('complexSelect').value;
            const courtNameSelect = document.getElementById('courtNameSelect');
            
            // Reset dependent dropdowns
            resetDropdowns(4);
            
            if (establishmentCode === "0") {
                return;
            }

            // Show loading state
            courtNameSelect.innerHTML = '<option value="0">Loading court names...</option>';
            courtNameSelect.disabled = true;

            // Make POST request to fetch court names
            fetch('/api/court_names', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    state_code: stateCode,
                    district_code: districtCode,
                    complex_code: complexCode,
                    establishment_code: establishmentCode
                })
            })
            .then(response => response.json())
            .then(data => {
                // Clear loading message
                courtNameSelect.innerHTML = '<option value="0">Select a court name...</option>';
                
                // Add court names to dropdown
                Object.entries(data).forEach(([code, name]) => {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = name;
                    courtNameSelect.appendChild(option);
                });
                
                // Enable the court name dropdown
                courtNameSelect.disabled = false;
            })
            .catch(error => {
                console.error('Error fetching court names:', error);
                courtNameSelect.innerHTML = '<option value="0">Error loading court names. Please try again.</option>';
            });
        });

        // Handle court name selection to enable/disable generate button
        document.getElementById('courtNameSelect').addEventListener('change', function() {
            const generateBtn = document.getElementById('generatePdfBtn');
            generateBtn.disabled = this.value === "0";
        });

        // Set default date to today
        const today = new Date();
        const dateInput = document.getElementById('dateSelect');
        dateInput.valueAsDate = today;

        // Handle Generate PDF button click
        document.getElementById('generatePdfBtn').addEventListener('click', function() {
            const stateCode = document.getElementById('stateSelect').value;
            const districtCode = document.getElementById('districtSelect').value;
            const complexCode = document.getElementById('complexSelect').value;
            const establishmentCode = document.getElementById('establishmentSelect').value;
            const courtNameSelect = document.getElementById('courtNameSelect');
            const selectedDate = document.getElementById('dateSelect').value;

            // Format date from YYYY-MM-DD to DD-MM-YYYY
            const [year, month, day] = selectedDate.split('-');
            const formattedDate = `${day}-${month}-${year}`;

            // Get the court name text and value
            const selectedOption = courtNameSelect.options[courtNameSelect.selectedIndex];
            const courtValue = selectedOption.value;
            const courtName = selectedOption.text;

            // Prepare the request data
            const requestData = {
                cl_court_no: courtValue,
                court_name: courtName,
                causelist_date: formattedDate,
                state_code: stateCode,
                dist_code: districtCode,
                court_complex_code: complexCode,
                est_code: establishmentCode
            };

            // Disable button and show loading state
            this.disabled = true;
            this.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';

            // Make POST request to generate PDF
            fetch('/api/download_cause_list', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.is_generated) {
                    // Create a hidden link and trigger download
                    const link = document.createElement('a');
                    link.href = '/download_pdf';
                    link.download = `cause_list_${formattedDate}.pdf`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Failed to generate PDF. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            })
            .finally(() => {
                // Reset button state
                this.disabled = false;
                this.innerHTML = 'Generate PDF';
            });
        });
    </script>
</body>
</html>
